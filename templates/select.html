{% extends 'base.html' %}

{% block title %}Select Game{% endblock %}

{% block content %}

<div class="container">
    <h1 class="heading">Select Game</h1>
     {% for game in options: %}
  <p>
    <a href="{{ url_for('find_game', id=game['id']) }}">{{ game['name'] }}</a>
  </p>
      {% endfor %}

</div>
{% endblock %}
